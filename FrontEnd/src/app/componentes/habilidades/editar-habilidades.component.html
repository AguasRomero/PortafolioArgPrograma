<h2>Editar habilidad</h2>
<mat-form-field>
    <mat-label>Habilidad</mat-label>
    <input matInput type="text" class="form-control" id="habilidad" [(ngModel)]="hab.habilidad" required="">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Porcentaje</mat-label>
    <input matInput type="text" class="form-control" id="porcentaje" [(ngModel)]="hab.porcentaje" required="">
</mat-form-field>
<br>
<mat-slide-toggle id="ioL" [(ngModel)]="hab.ioL">{{hab.ioL === true ?  'Idioma' : 'Lenguaje'}}</mat-slide-toggle>
<br>
<button mat-raised-button color="primary" (click)="onUpdate()">Editar</button>
