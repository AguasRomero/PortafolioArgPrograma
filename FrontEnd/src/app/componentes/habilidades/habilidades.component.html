<h1>Habilidades</h1>
<mat-card>
    <mat-card-title>Idiomas</mat-card-title>
    <mat-card-content>
        <div class="caja">
            <div  *ngFor="let idioma of idiomas">
                <p align = "center">{{idioma.idioma}}</p>
                <mat-progress-spinner mode="determinate" value="{{idioma.porcentaje}}"></mat-progress-spinner>
            </div>
          </div>     
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-title>Lenguajes</mat-card-title>
    <mat-card-content>
        <div class="caja">
            <div  *ngFor="let lenguaje of lenguajes">
                <p align = "center">{{lenguaje.lenguaje}}</p>
                <mat-progress-spinner mode="determinate" value="{{lenguaje.porcentaje}}"></mat-progress-spinner>
            </div>
          </div>     
    </mat-card-content>
</mat-card>
