<div class="container">
    <h1>Experiencia</h1>
    <button mat-mini-fab matTooltip="Agregar otra experiencia" *ngIf="isLogged" (click)="agregarExperiencia()"><mat-icon>add</mat-icon></button>
</div>
<p *ngIf="!experiencias?.length">Â¡Sin experiencia!</p>
<div *ngFor="let experiencia of experiencias">
<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{experiencia.puesto}}</mat-card-title>
        <mat-card-subtitle>{{experiencia.empresa}}</mat-card-subtitle>
        <img mat-card-md-image src={{experiencia.logoEmpresa}}>
    </mat-card-title-group>
    <mat-card-content>
        Ingreso: {{experiencia.anoIngreso}}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button matTooltip="Editar esta experiencia" *ngIf="isLogged" (click)="editarExperiencia(experiencia.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button matTooltip="Eleminar esta experiencia" *ngIf="isLogged" (click)="borrarExperiencia(experiencia.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
<br>
</div>
