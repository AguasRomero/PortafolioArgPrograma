<div class="container">
    <h1>Educacion</h1>
    <button mat-mini-fab *ngIf="isLogged" (click)="agregarEducacion()"><mat-icon>add</mat-icon></button>
</div>
<p *ngIf="!educacion?.length">Â¡Sin estudios!</p>
<div *ngFor="let educacion of educacion">
<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{educacion.titulo}}</mat-card-title>
        <mat-card-subtitle>{{educacion.institucion}}</mat-card-subtitle>
        <img mat-card-md-image src={{educacion.logoInstitucion}}>
    </mat-card-title-group>
    <mat-card-content>
        Ingreso: {{educacion.anoIngreso}}
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button *ngIf="isLogged"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button *ngIf="isLogged" (click)="borrarEducacion()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
<br>
</div>
