<div class="container">
    <h1>Educacion</h1>
    <button mat-mini-fab matTooltip="Agregar otra educacion" *ngIf="isLogged" (click)="agregarEducacion()"><mat-icon>add</mat-icon></button>
</div>
<p *ngIf="!educacion?.length">Â¡Sin estudios!</p>
<div *ngFor="let educacion of educacion">
<mat-card>
    <mat-card-title-group>
        <mat-card-title>{{educacion.titulo}}</mat-card-title>
        <mat-card-subtitle>{{educacion.institucion}}</mat-card-subtitle>
        <img mat-card-md-image src={{educacion.logoInstitucion}}>
    </mat-card-title-group>
    <mat-card-content>
        Ingreso: {{educacion.anoIngreso}}. 
        Egreso: {{educacion.anoEgreso}}.
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-icon-button matTooltip="Editar esta educacion" *ngIf="isLogged" (click)="editarEducacion(educacion.id)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button matTooltip="Eleminar esta educacion" *ngIf="isLogged" (click)="borrarEducacion(educacion.id)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
<br>
</div>
