<h2>Agregar proyecto</h2>
<mat-form-field>
    <mat-label>Proyecto</mat-label>
    <input matInput type="text" class="form-control" id="proyecto" [(ngModel)]="proyecto" required="">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>AÃ±o de creacion</mat-label>
    <input matInput type="number" maxlength="4" class="form-control" id="anoCreacion" [(ngModel)]="anoCreacion" required="">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Foto del proyecto</mat-label>
    <input matInput type="url" class="form-control" id="fotoProyecto" [(ngModel)]="fotoProyecto">
</mat-form-field>
<br>
<mat-form-field>
    <mat-label>Descripcion</mat-label>
    <textarea  matInput type="text" maxlength="256" class="form-control" id="descripcion" [(ngModel)]="descripcion"></textarea>
    <mat-hint align="end">{{descripcion.length}} / 256</mat-hint>
</mat-form-field>
<br>
<button mat-raised-button color="primary" (click)="onCreate()" mat-dialog-close>Editar</button>
